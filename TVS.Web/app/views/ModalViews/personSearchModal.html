<div id="modal-content" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>{{title}}</h3>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">

                    <div class="alert alert-info text-center" role="alert">To Search please provide whatever details you have. For privacy reasons we do not provide general search.</div>
                    <hr />

                    <div>


                        <div class="form-group">
                            <div class="col-md-4 control-label">
                                Initial
                            </div>

                            <div class="col-md-8">
                                <input ng-model="person.initial" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4 control-label">
                                First Name
                            </div>
                            <div class="col-md-8">
                                <input ng-model="person.firstName" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4 control-label">
                                Middle Name
                            </div>

                            <div class="col-md-8">
                                <input ng-model="person.middleName" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4 control-label">
                                Last Name
                            </div>

                            <div class="col-md-8">
                                <input ng-model="person.lastName" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4 control-label">
                                Date Of Birth
                            </div>
                            <div class="col-md-8">
                                <input jqdatepicker class="form-control" ng-model="person.dateOfBirth" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-4 control-label">
                                Place Of Birth
                            </div>
                            <div class="col-md-8">
                                <input ng-model="person.placeOfBirth" class="form-control" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-4 control-label">
                                Identification Mark
                            </div>

                            <div class="col-md-8">
                                <input ng-model="person.identificationMark" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 control-label">
                                PAN Card Number
                            </div>

                            <div class="col-md-8">
                                <input ng-model="person.pan" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 control-label">
                                Adhaar Card Number
                            </div>

                            <div class="col-md-8">
                                <input ng-model="person.adhaarCard" class="form-control" />
                            </div>
                        </div>





                        <div class="form-group" ng-repeat="attr in person.personAttributes">
                            <div class="col-md-4 control-label">
                                {{attr.roleAttribute.description}}
                            </div>


                            <div class="col-md-8" ng-show="attr.roleAttribute.valueType=='string'">
                                <input ng-model="attr.stringValue" class="form-control" />
                            </div>
                            <div class="col-md-8" ng-show="attr.roleAttribute.valueType=='int'">
                                <input ng-model="attr.intValue" class="form-control" />
                            </div>
                            <div class="col-md-8" ng-show="attr.roleAttribute.valueType=='float'">
                                <input ng-model="attr.floatValue" class="form-control" />
                            </div>
                            <div class="col-md-8" ng-show="attr.roleAttribute.valueType=='date'">
                                <input jqdatepicker class="form-control" ng-model="attr.dateValue" />
                            </div>

                        </div>
                    </div>

                    <!--<div class="modal-footer">
                        <button class="btn btn-primary btn-sm pull-right" ng-click="search()">Search</button>
                    </div>-->

                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-sm" data-dismiss="modal">Close</a>
                <!--<a href="#" class="btn btn-primary">Save changes</a>-->
                <button class="btn btn-primary btn-sm" data-dismiss="modal" ng-click="search()">Search</button>
            </div>
        </div>
    </div>
</div>

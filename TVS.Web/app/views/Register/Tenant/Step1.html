
<div class="container">

    <div class="row setup-content" id="tstep-1">
        <div class="col-xs-11 col-sm-11 col-md-10 col-lg-10" style="margin: 15px">
            <div>

                <div class="alert alert-info text-center" role="alert">If you are also a landlord, you can later link your landlord profile with this account.</div>
                <hr/>

                <div class="form-horizontal">


                    <div class="form-group">
                        <div class="col-md-2 control-label">
                            Initial
                        </div>

                        <div class="col-md-10">
                            <input ng-model="newPerson.initial" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2 control-label">
                            First Name
                        </div>
                        <div class="col-md-10">
                            <input ng-model="newPerson.firstName" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2 control-label">
                            Middle Name
                        </div>

                        <div class="col-md-10">
                            <input ng-model="newPerson.middleName" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2 control-label">
                            Last Name
                        </div>

                        <div class="col-md-10">
                            <input ng-model="newPerson.lastName" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2 control-label">
                            Date Of Birth
                        </div>
                        <div class="col-md-10">
                            <input jqdatepicker class="form-control" ng-model="newPerson.dateOfBirth"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-2 control-label">
                            Place Of Birth
                        </div>
                        <div class="col-md-10">
                            <input ng-model="newPerson.placeOfBirth" class="form-control"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-2 control-label">
                            Identification Mark
                        </div>

                        <div class="col-md-10">
                            <input ng-model="newPerson.identificationMark" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 control-label">
                            PAN Card Number
                        </div>

                        <div class="col-md-10">
                            <input ng-model="newPerson.pan" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 control-label">
                            Adhaar Card Number
                        </div>

                        <div class="col-md-10">
                            <input ng-model="newPerson.adhaarCard" class="form-control"/>
                        </div>
                    </div>





                    <div class="form-group" ng-repeat="attr in newPerson.personAttributes">
                        <div class="col-md-2 control-label">
                            {{attr.roleAttribute.description}}
                        </div>


                        <div class="col-md-10" ng-show="attr.roleAttribute.valueType=='string'">
                            <input ng-model="attr.stringValue" class="form-control"/>
                        </div>
                        <div class="col-md-10" ng-show="attr.roleAttribute.valueType=='int'">
                            <input ng-model="attr.intValue" class="form-control"/>
                        </div>
                        <div class="col-md-10" ng-show="attr.roleAttribute.valueType=='float'">
                            <input ng-model="attr.floatValue" class="form-control"/>
                        </div>
                        <div class="col-md-10" ng-show="attr.roleAttribute.valueType=='date'">
                            <input jqdatepicker class="form-control" ng-model="attr.dateValue" />
                        </div>

                    </div>
                    

                    <div class="alert alert-danger text-center" role="alert" ng-show="registrationError!=''">
                        {{registrationError}}
                    </div>


                    <button class="btn btn-primary btn-md pull-right" ng-click="savePerson(1)" ng-hide="registrationSuccess">Save</button>
                </div>
            </div>
        </div>
    </div>


</div>

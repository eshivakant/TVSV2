<div class="container">


    <form class="form-horizontal">
        <div class="row setup-content" id="tstep-2">
            <div class="col-xs-11 col-sm-11 col-md-10 col-lg-10" style="margin: 15px">
                <div>

                    <div class="alert alert-info text-center" role="alert">You can provide your property details here. At-least one address is mandatory, but you can provide multiple addresses if you own more than one. </div>
                    <hr />

                    <div ng-repeat="oc in newPerson.addressOwnerships" class="table-bordered" style="padding: 5px; margin-bottom: 10px;background-color: whitesmoke">
                        <div class="h4" style="margin: 10px; text-align: center;font-weight: bold">Please enter your property address below</div>
                        <hr />
                        <div class="form-group">
                            <div class="col-md-2 control-label">Address Line 1</div>
                            <div class="col-md-10">
                                <input ng-model="oc.address.addressLine1" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 control-label">Address Line 2</div>
                            <div class="col-md-10">
                                <input ng-model="oc.address.addressLine2" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 control-label">Address Line 3</div>
                            <div class="col-md-10">
                                <input ng-model="oc.address.addressLine3" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 control-label">City</div>
                            <div class="col-md-10">
                                <input ng-model="oc.address.city" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 control-label">State</div>
                            <div class="col-md-10">
                                <input ng-model="oc.address.state" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 control-label">Pin Code</div>
                            <div class="col-md-10">
                                <input ng-model="oc.address.postCode" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 control-label">Owned From</div>
                            <div class="col-md-10">
                                <input jqdatepicker class="form-control"  ng-model="oc.ownedFrom" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-2 control-label">Owned To</div>
                            <div class="col-md-10">
                                <input jqdatepicker class="form-control" ng-model="oc.ownedTo" />
                            </div>
                        </div>
                    </div>
                    

                    <div class="row form-group">
                        <button class="btn btn-dribbble btn-xs pull-right" ng-click="addNewAddressOwnership()" style="margin: 15px">add another property</button>
                    </div>

                    <div class="alert alert-danger text-center" role="alert" ng-show="registrationError!=''">
                        {{registrationError}}
                    </div>

                    <hr />

                    <div class="row form-group">
                        <button class="btn btn-primary btn-md pull-right row" ng-click="savePerson(2)" style="margin: 15px">Save</button>
                    </div>
                </div>
            </div>
        </div>
  
        </form>
</div>

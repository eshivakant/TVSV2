<div class="container">


    <form class="form-horizontal">
        <div class="row setup-content" id="tstep-2">
            <div class="col-xs-11 col-sm-11 col-md-10 col-lg-10" style="margin: 15px">
                <div>

                    <div class="h1">Save a new address</div>
                    <hr />

                    <div class="h4"> List of properties you have already registered for:</div>
                    <ul ng-repeat="address in vm.addresses">
                        <li>{{vm.fullAddress(address)}}</li>
                    </ul>

                    <hr />

                    <div class="h4" style="margin: 10px; text-align: center;font-weight: bold">Please enter your new property address if it is not in above list</div>
                    <hr />
                    <div class="form-group">
                        <div class="col-md-2 control-label">Address Line 1</div>
                        <div class="col-md-10">
                            <input ng-model="vm.newAddress.addressLine1" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 control-label">Address Line 2</div>
                        <div class="col-md-10">
                            <input ng-model="vm.newAddress.addressLine2" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 control-label">Address Line 3</div>
                        <div class="col-md-10">
                            <input ng-model="vm.newAddress.addressLine3" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 control-label">City</div>
                        <div class="col-md-10">
                            <input ng-model="vm.newAddress.city" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 control-label">State</div>
                        <div class="col-md-10">
                            <input ng-model="vm.newAddress.state" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 control-label">Pin Code</div>
                        <div class="col-md-10">
                            <input ng-model="vm.newAddress.postCode" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2 control-label">Owned From</div>
                        <div class="col-md-10">
                            <input jqdatepicker class="form-control" ng-model="vm.ownedFrom" />
                        </div>
                    </div>
                    <!--<div class="form-group">
                        <div class="col-md-2 control-label">Owned To</div>
                        <div class="col-md-10">
                            <input jqdatepicker class="form-control" ng-model="vm.ownedTo" />
                        </div>
                    </div>-->



                    <div class="alert alert-danger text-center" role="alert" ng-show="vm.error!=''">
                        {{vm.error}}
                    </div>

                    <hr />

                    <div class="row form-group">
                        <button class="btn btn-primary btn-md pull-right row" ng-click="vm.saveRequest()" style="margin: 15px">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
